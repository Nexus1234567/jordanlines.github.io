<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="wrapper">
  <div class="gridtxt">1</div>
  <div class="gridimg">2</div>
  <div class="gridtxt">3</div>  
  <div class="gridimg">4</div>
  <div class="gridtxt">5</div>
  <div class="gridimg">6</div>  
  <div class="gridtxt">7</div>
  <div class="gridimg">8</div>
  <div class="gridtxt">9</div>  
</div>

</body>
</html>
